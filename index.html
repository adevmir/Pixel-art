<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Paleta de Cores</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="body">
    <script src="script.js"></script>
    <header>
        <h1 id="title"> Paleta de Cores </h1>
    </header>
    <div id="color-palette"> 
        <button class="color selected" style="background-color: rgb(0, 0, 0)" id="color1" onclick="colorSelect('color1')"></button>
        <button class="color" style="background-color: white" id="color2" onclick="colorSelect('color2')"></button>
        <button class="color" id="color3" onclick="colorSelect('color3')"></button>
        <button class="color" id="color4" onclick="colorSelect('color4')"></button>
    </div>
    <input class="input" type="number" min="1" id="board-size" oninput="validity.valid||(value='');">
    <button class="input_button" id="generate-board" onclick="gerarTabela()"> 'VQV' </button>
    <button class="input_button" id="clear-board" onclick="limpaQuadro('pixel')"> Limpar </button>
    <button class="input_button" id="new-pallet" onclick="paletaCores()"> Nova Paleta </button>
    <div id="pixel-board"></div>
    <footer id="rodape">
      <p> Dev by: </p>
      <img src="./Devmir.png" />
    </footer>
  </body>
</html>
